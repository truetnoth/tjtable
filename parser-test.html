  <title>Document</title>

    textarea {

      display: block;

      border: none;
      background-color: red;
      border-radius: 10px;
      height: 38px;
      outline: none;
      font-size: 17px;
    }
      button:hover {
        opacity: .7;
        cursor: pointer;
      }
  </style>
</head>

  <textarea name="test" id="table-data" cols="100" rows="10" placeholder="Данные таблицы"></textarea>
  <button class="copy">Скопировать</button>
